<!DOCTYPE html>
<html>

<head>

  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css"> <!-- fixed broken link -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.min.css"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <title>Upcountry vegetable crop yield prediction</title>
</head>

<body>
  <h1>
    <div style="text-align:center">
      <font color="green">Extent prediction</font>
    </div>
  </h1>
  <hr>
  <div id="wrapper">

    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row" id="main">
          <form id="containerForm" class="form-horizontal" method="POST" action="/predict">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="DistrictName">Choose a District:</label>
              <div class="col-sm-5">
                <select name="DistrictName" id="DistrictName" class="form-control">
                  <option value="[1,0,0,0,0]">Badulla</option>
                  <option value="[0,1,0,0,0]">Kandy</option>
                  <option value="[0,0,1,0,0]">Matale</option>
                  <option value="[0,0,0,1,0]">Nuwaraeliya</option>
                  <option value="[0,0,0,0,1]">Ratnapura</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="VegetableType">Choose a vegetable type:</label>
              <div class="col-sm-5">
                <select name="VegetableType" id="VegetableType" class="form-control">
                  <option value="[1,0,0,0,0]">Beans</option>
                  <option value="[0,1,0,0,0]">Beetroot</option>
                  <option value="[0,0,1,0,0]">Carrot</option>
                  <option value="[0,0,0,1,0]">Knohkhol</option>
                  <option value="[0,0,0,0,1]">Leeks</option>
                </select>
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-3 control-label">Rainfall</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="Rainfall" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Maximum Temperature</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="MaximumTemperature" />
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-3 control-label">Minimum Temperature</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="MinimumTemperature" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Relative Humidity</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="RelativeHumidity" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Pressure</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="Pressure" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">

                <input class='btn btn-primary' type='submit' value='Submit'></button>
              </div>
            </div>
          </form>
        </div>
        <!-- /#page-wrapper -->
      </div><!-- /#wrapper -->
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#containerForm').bootstrapValidator({
        container: 'tooltip',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {

          Rainfall: {
            validators: {
              numeric: {
                message: 'Please enter numeric values only'
              },
              notEmpty: {
                message: '* Field is required'
              }
            }
          },

          MaximumTemperature: {
            validators: {
              numeric: {
                message: 'Please enter numeric values only'
              },
              notEmpty: {
                message: '* Field is required'
              }
            }
          },

          MinimumTemperature: {
            validators: {
              numeric: {
                message: 'Please enter numeric values only'
              },
              notEmpty: {
                message: '* Field is required'
              }
            }
          },

          RelativeHumidity: {
            validators: {
              numeric: {
                message: 'Please enter numeric values only'
              },
              notEmpty: {
                message: '* Field is required'
              }
            }
          },

          Pressure: {
            validators: {
              numeric: {
                message: 'Please enter numeric values only'
              },
              notEmpty: {
                message: '* Field is required'
              }
            }
          }


        }
      });
    });


  </script>
</body>

</html>
