<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Final Result of Prediction</title>
</head>

<body>
  <h1>
    <div style="text-align:center">
      <font color="green">Prediction Result</font>
    </div>
  </h1>
  <hr>

  <div class="container mt-2">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card card-body">
          <form method="POST" action="/predict" id="integerForm" class="form-horizontal" <label for="Extent">Extent:
            {{predictionExtent}}Ht</label>
            <br>
            <label for="Production">Production: {{predictionProduction}}Mt</label>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
